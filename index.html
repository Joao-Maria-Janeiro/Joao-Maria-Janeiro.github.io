<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
    body, html {
      height: 100%;
      margin: 0;
    }
    .pimg1{
      background-image:url(img/landing.jpg);
      height:100%;
      opacity: 0.6;
      height: 100vh;
      background-attachment:scroll;
    }
    .ptext h3{
      color: #000000;
    }
    </style>
  </head>
  <body>
    <div class="pimg1">
       <div class="ptext">
         <h3>Jo√£o Maria Janeiro</h3>
       </div>
     </div>

    <div class="container">
      <div class="row" id="repos">
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $.ajax({
      type: 'GET',
      url: "https://api.github.com/users/Joao-Maria-Janeiro/repos",
      dataType: 'json',
      success: function(response){
        for (var i = 0; i < response.length; i++) {
          var info = "<div class=\"card\" id=\"repo\" style=\"width: 15rem;\">";
          if((response[i]["language"]).toLowerCase() == "python" || (response[i]["language"]).toLowerCase() == "java" || (response[i]["language"]).toLowerCase() == "c"){
            info += "<img class=\"card-img-top\"><i style=\"font-size: 15em;\" class=\"devicon-" + (response[i]["language"]).toLowerCase() + "-plain\"></i></img>";
          }else if ((response[i]["language"]).toLowerCase() == "html") {
            info += "<img class=\"card-img-top\"><i style=\"font-size: 15em;\" class=\"devicon-" + (response[i]["language"]).toLowerCase() + "5-plain\"></i></img>";
          }else{
            info += "<img width=\"80\" class=\"card-img-top\" src=\"https://image.flaticon.com/icons/png/512/25/25231.png\">";
          }
          info += "<div class=\"card-body\">";
          info += "<h5 class=\"card-title\">" + response[i]["name"] + "</h5>";
          info += "<p class=\"card-text\">" + response[i]["description"] + "</p>";
          info += "<p class=\"card-text\">Main Language: " + response[i]["language"] + "</p>";
          info += "<a href=" + '"' + response[i]["html_url"] + '"' + " class=\"btn btn-primary\">Check Project</a>";
          info += "<p class=\"card-text\"><small class=\"text-muted\">Created at: " + response[i]["created_at"] + "</small></p>";
          info += "</div></div>";

          document.getElementById('repos').insertAdjacentHTML('beforeend', info);

        }
      },
      error: function(rs, e){
        console.log(rs.responseText);
      }
    });
  });
</script>
  </body>
</html>
